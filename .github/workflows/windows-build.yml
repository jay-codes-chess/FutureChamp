name: Windows Build (FutureChamp)

on:
  push:
    branches: [ "main", "fix-illegal-moves" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSYS2 (mingw-w64 toolchain)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Build (Makefile) - Release
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"
          make clean || true
          make CXXFLAGS="-O2 -std=c++17 -DNDEBUG"

      - name: Verify build output
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 3 -name "FutureChamp.exe" -print

      - name: Upload FutureChamp.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureChamp-windows
          path: |
            FutureChamp.exe
