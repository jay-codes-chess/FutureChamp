name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: choco install mingw -y

      - name: Compile FutureChamp
        run: g++ -o FutureChamp.exe -O2 -std=c++17 -static-libgcc -static-libstdc++ -DNDEBUG -Isrc -Isrc/eval -Isrc/search -Isrc/uci -Isrc/utils ./src/*.cpp ./src/eval/*.cpp ./src/search/*.cpp ./src/uci/*.cpp ./src/utils/*.cpp

      - name: Verify executable
        run: if (Test-Path FutureChamp.exe) { Get-Item FutureChamp.exe | Select-Object Name, Length }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureChamp-windows
          path: FutureChamp.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: FutureChamp-windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FutureChamp.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TAG_TOKEN }}
