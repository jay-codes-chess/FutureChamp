name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MinGW-w64
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Compile FutureChamp
        run: |
          g++ -o FutureChamp.exe ^
            ./src/*.cpp ^
            ./src/eval/*.cpp ^
            ./src/search/*.cpp ^
            ./src/uci/*.cpp ^
            ./src/utils/*.cpp ^
            -Isrc -Isrc/eval -Isrc/search -Isrc/uci -Isrc/utils ^
            -O2 -std=c++17 ^
            -static-libgcc -static-libstdc++ ^
            -DNDEBUG

      - name: Verify executable
        run: |
          if (Test-Path FutureChamp.exe) {
            $size = (Get-Item FutureChamp.exe).Length
            Write-Host "FutureChamp.exe created: $size bytes"
          } else {
            Write-Host "ERROR: FutureChamp.exe not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureChamp-windows
          path: FutureChamp.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: FutureChamp-windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FutureChamp.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TAG_TOKEN }}
