name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          choco install mingw -y
          refreshenv

      - name: Compile FutureChamp
        shell: cmd
        run: |
          g++ -o FutureChamp.exe ^
            .\src\*.cpp ^
            .\src\eval\*.cpp ^
            .\src\search\*.cpp ^
            .\src\uci\*.cpp ^
            .\src\utils\*.cpp ^
            -Isrc -Isrc\eval -Isrc\search -Isrc\uci -Isrc\utils ^
            -O2 -std=c++17 ^
            -static-libgcc -static-libstdc++ ^
            -DNDEBUG

      - name: Verify executable
        run: |
          if exist FutureChamp.exe (
            for %%A in (FutureChamp.exe) do echo FutureChamp.exe created: %%~zA bytes
          ) else (
            echo ERROR: FutureChamp.exe not found
            exit /b 1
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureChamp-windows
          path: FutureChamp.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: FutureChamp-windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FutureChamp.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TAG_TOKEN }}
